name: Django + React CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Django Tests (SQLite)
    runs-on: ubuntu-latest

    env:
      DJANGO_SETTINGS_MODULE: backend.settings # ‚Üê adapte au bon nom
      PYTHONPATH: backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Run Django tests with pytest
        run: |
          cd backend
          python manage.py migrate
          pytest

  frontend:
    name: React Lint & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Lint React app
        run: |
          cd frontend
          npm run lint || echo "Lint errors found"

      - name: Build React app
        run: |
          cd frontend
          npm run build
